services:
  - type: web
    name: custom-pc-builder-backend
    env: node
    plan: free
    buildCommand: npm install && cd backend && npm install
    startCommand: node backend/src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health